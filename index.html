<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Academy - Fantastic Five</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Robust Footer Styles to ensure visibility on all platforms */
        footer {
            margin-top: 5rem;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            color: #94a3b8;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white !important;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            background: #6366f1 !important;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>English Academy</h1>
            <p class="subtitle">Fantastic Five - Unit 2 Vocabulary</p>
        </header>

        <nav class="mode-selector">
            <button class="btn active" id="mode-practice" onclick="setMode('practice')"> (Flashcards)</button>
            <button class="btn" id="mode-quiz" onclick="setMode('quiz')">转专 (Trivia)</button>
        </nav>

        <main class="game-area">
            <!-- Practice Mode -->
            <div id="practice-view" class="card-container" onclick="flipCard()">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <span class="word-english" id="practice-eng">English</span>
                        <div class="controls" onclick="event.stopPropagation()">
                            <button class="btn icon-btn" onclick="speakWord()" title="拽专"></button>
                        </div>
                        <p class="hint">抓  专转 转专</p>
                    </div>
                    <div class="card-face card-back">
                        <span class="word-hebrew" id="practice-heb">注专转</span>
                        <p class="hint">抓  专 转</p>
                    </div>
                </div>
            </div>

            <!-- Quiz Mode -->
            <div id="quiz-view" class="quiz-container">
                <div class="question-box">
                    <p class="subtitle" style="margin-bottom: 1rem;"> 转专  砖:</p>
                    <span class="quiz-word" id="quiz-eng">Word</span>
                    <div style="margin-top: 1rem;">
                        <button class="btn icon-btn" onclick="speakWord()"
                            style="width: 40px; height: 400px; width: 40px; height: 40px; font-size: 1rem;"></button>
                    </div>
                </div>
                <div class="options-grid" id="options-grid">
                    <!-- Options injected via JS -->
                </div>
                <div class="stats">
                    <span>拽转: <span id="score">0</span></span>
                    <span> 砖砖专: <span id="words-left">0</span></span>
                </div>
            </div>
        </main>

        <div class="controls" id="practice-controls">
            <button class="btn" onclick="prevWord()">拽</button>
            <button class="btn" onclick="nextWord()"></button>
        </div>

        <footer>
            <p>爪专 注  <strong>Avraham Lipscitz</strong></p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/avrahamlipscitz" target="_blank" class="social-btn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="mailto:lip.avi@gmail.com" class="social-btn">
                    <i class="fas fa-envelope"></i> Email Me
                </a>
                <a href="https://wa.me/972508853348" target="_blank" class="social-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
